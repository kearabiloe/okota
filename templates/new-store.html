<body class="container">
<header>
    {% include 'navi-bars/top-navbar.html' %}
</header>

<div class="alert alert-dismissable alert-success {% if not message %}hidden {% endif %}">
  <button type="button" class="close" data-dismiss="alert">Ã—</button>
  {{ message }}
</div>
<div style="padding-top: 30px" class="row">
    <div class="col-md-6 col-md-offset-2">
    <form class="form-horizontal " role="form"  method="post" ">
        {% csrf_token %}
        <legend style="text-align: center">Create your bunny chow delivery store</legend>
        <div class="form-group">
          <label for="first_name" class="col-sm-4 control-label">Store's name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" name="store_name" placeholder="Store's name" autocomplete="on">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-4 control-label">Ownership</label>
          <div class="col-sm-8">
            <select type="text" class="form-control input-sm" name="store_type" id="last_name" placeholder="Last name" autocomplete="on">
                <option value="original">I make and deliver bunny chows</option>
                <option value="clone">I buy and deliver bunny chows </option>
            </select>
          </div>
        </div>
        <hr class="col-sm-7 col-sm-offset-4"/>
        <div class="form-group">
          <label for="delivery_fee" class="col-sm-4 control-label">Delivery fee</label>
          <div class="col-sm-8">
            <input type="number" step="1.0" min="0" placeholder="0.0" class="form-control input-sm" name="delivery_fee" >
          </div>
        </div>
        <div class="form-group">
          <label for="delivery_radius" class="col-sm-4 control-label">Delivery radius</label>
          <div class="col-sm-8">
            <select type="text" class="form-control input-sm" name="delivery_radius" >
                <option value="5">5 KM</option>
                <option value="10">10 KM</option>
            </select>
          </div>
        </div>
        <hr class="col-sm-7 col-sm-offset-4"/>
        <div class="form-group">
          <label for="address_street" class="col-sm-4 control-label">Street address</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" name="address_street" id="address_street" placeholder="Street address" autocomplete="on">
          </div>
        </div>
        <div class="form-group">
          <label for="address_suburb" class="col-sm-4 control-label">Suburb</label>
          <div class="col-sm-8">
            <input type="text" class="form-control input-sm" name="address_suburb" id="address_suburb" placeholder="Suburb" autocomplete="on"/>
          </div>
        </div>
        <div class="form-group">
          <label for="address_city" class="col-sm-4 control-label">City</label>
          <div class="col-sm-8">
            <input  class="form-control input-sm" name="address_city" id="address_city" placeholder="city" autocomplete="on"/>
          </div>
        </div>
        <div class="form-group">
          <label for="address_province" class="col-sm-4 control-label">Province</label>
          <div class="col-sm-8">
            <select class="form-control input-sm" name="address_province" id="address_province" placeholder="Province" autocomplete="on">
                <option selected="selected" >Limpopo</option>
                <option>Mpumalanga</option>
                <option>Gauteng</option>
                <option>North West</option>
                <option>Free State</option>
                <option>Eastern Cape</option>
                <option>Western Cape</option>
                <option>Northern Cape</option>
            </select>
          </div>
        </div>
        <p class="col-sm-8 col-sm-offset-4">By registering you consent that you have read and agree to our <a href="/legals/">terms of use</a>. </p>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <button style="width: 100%" type="submit" class="btn btn-sm btn-warning">Register</button>
          </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    </div>
    <div class="col-md-4"></div>
</div>
