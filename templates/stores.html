<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Okota.co.za | Stores</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/images/favicon.ico">
    <meta name="description" content="Order bunny chows. Free delivery"/>
    <meta name="keywords" content="Bunny chow, kota, sephatlo, delivery"/>
    <meta property="og:url" content="htp://www.okota.co.za/bunny-chow/"/>
    <meta property="og:title" content="Bunny chows"/>
    <meta itemprop="name" content="Bunny chow"/>
    <meta property="og:type" content="product"/>
    <meta property="og:image" content="http://www.okota.co.za/static/okota-bunny-chow-image.png"/>
    <meta itemprop="image" content="http://www.okota.co.za/static/okota-bunny-chow-image.png"/>
    <meta property="og:description" content="Order bunny chows. Free delivery"/>
    <meta itemprop="description" content="Order bunny chows. Free delivery"/>
    <meta property="fb:admins" content="100002658081169" />
    <meta name="google-site-verification" content="7zuCKA04TgGQZHk7ilkmafGIU3LfUxD5zzFFogJN__w" />


    <!-- jQuery -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- okota frontend js -->
    <script src="/static/js/frontend.js"></script>
    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/frontend.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container">
<header>
    {% include 'navi-bars/top-navbar.html' %}
</header>

<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Bunny chow</li>
</ul>
<div class="row" style="margin-left: 0px; margin-right: 0px;padding: 0px 0 0px 0">
{% comment %}
<div style="padding-left: 0px"  class="col-xs-6 col-md-4  pull-right">
<form role="form"  method="get" action="/bunny-chow/">
          <div class="input-group input-group-sm">
            <select type="text" class="form-control" name="keyword" >
                <option>All</option>
                {% for store in available_stores %}
                    <option value="{{ store.name }}">{{ store.name }} ({{ store.suburb }} in {{ store.city }})</option>
                {% endfor %}
            </select>
            <span class="input-group-btn">
              <input type="hidden" name="filter_by" value="store" />
              <button class="btn btn-primary btn-sm" type="submit">Filter by store</button>
            </span>
          </div>
</form>
</div>

<div style="padding-right: 0px"  class="col-xs-6 col-md-4 pull-right">
<form role="form"  method="get" action="/bunny-chow/">
          <div class="input-group input-group-sm">
            <select type="text" class="form-control" name="keyword"  >
                <option>All</option>
                {% for city in available_cities %}
                    <option>{{ city }}</option>
                {% endfor %}
            </select>
            <span class="input-group-btn">
                <input type="hidden" name="filter_by" value="city" />
              <button class="btn btn-primary btn-sm" type="submit">Filter by city</button>
            </span>
          </div>
</form>
</div>
</div>
{% endcomment %}
<hr/>
<br/>
<div class="container-fluid" style="padding-left: 0%">
    {% for product in products %}
    <div class="col-sm-3 black-link text-muted" style="text-align: center;border: 1px solid #eeeeee;margin:0px 0 0 0">
        <a href="{{ product.slug }}">
            <img height="150" style="max-width: 100%;width: 100%;" src="/media/{{ product.picture }}">
            <p>
                <strong>{{ product.name }}</strong><br/>
                <small>Store: {{ product.store.name }}</small>

                <br/>
                {{ product.short_description }}
                <br/>
                <div class="h3">R {{ product.price }}</div>
                <div class="btn btn-sm btn-warning" style="width: 25%">Order</div>
            </p>
        </a>
    </div>
    {% endfor %}
</div>

{% include 'footer.html' %}
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.tmpl.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-54976818-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
